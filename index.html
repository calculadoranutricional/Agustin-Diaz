<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noticias</title>
  <style>
    body { 
      margin: 20px; 
      font-family: Arial, sans-serif; 
      background: #fff;
      color: #000;
    }
    h1 { margin-bottom: 10px; }
    #topics button {
      margin: 3px; 
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    #status { margin: 15px 0; font-size: 14px; color:#444; }
    .article {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      background: #fafafa;
    }
    .article img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .meta { font-size: 12px; color: #666; margin-bottom: 6px; }
    .title { font-weight: bold; margin-bottom: 6px; font-size: 16px; }
    .desc { font-size: 14px; }
  </style>
</head>

<body>

<h1>Noticias en Español</h1>

<div id="topics"></div>

<div id="status">Cargando noticias...</div>

<div id="container"></div>

<script>
(function(){

  const apiRoot = "/.netlify/functions/news";  

  const temas = [
    { label: "Argentina", q: "argentina" },
    { label: "Deportes", q: "sports" },
    { label: "Ciencia", q: "science" },
    { label: "Salud", q: "health" },
    { label: "Nutrición", q: "nutrition" },
    { label: "Tecnología", q: "technology" },
    { label: "Economía", q: "economy" }
  ];

  const $topics = document.getElementById("topics");
  const $status = document.getElementById("status");
  const $container = document.getElementById("container");

  let currentQuery = "argentina";

  // Crear botones de temas
  function makeButtons(){
    temas.forEach(t => {
      const btn = document.createElement("button");
      btn.textContent = t.label;
      btn.onclick = () => { currentQuery = t.q; fetchNews(); };
      $topics.appendChild(btn);
    });
  }

  // Traductor gratis (MyMemory)
  async function traducir(texto){
    try {
      const q = encodeURIComponent(texto);
      const url = `https://api.mymemory.translated.net/get?q=${q}&langpair=en|es`;
      const r = await fetch(url);
      const j = await r.json();
      return j.responseData.translatedText || texto;
    } catch(e){
      return texto;
    }
  }

  async function fetchNews(){
    $status.textContent = "Cargando noticias...";
    $container.innerHTML = "";

    try {
      const params = new URLSearchParams({
        q: currentQuery,
        pageSize: 20,
        country: "us"
      });

      const r = await fetch(apiRoot + "?" + params.toString());
      const data = await r.json();

      if (!data.articles || data.articles.length === 0){
        $status.textContent = "No se encontraron noticias.";
        return;
      }

      $status.textContent = "Traduciendo al español...";

      const artículos = [];

      for (const art of data.articles){
        const titulo = await traducir(art.title || "");
        const desc = await traducir(art.description || "");

        artículos.push({
          ...art,
          titleES: titulo,
          descriptionES: desc
        });
      }

      render(artículos);

      $status.textContent = "Listo.";

    } catch(e){
      $status.textContent = "Error cargando noticias.";
    }
  }

  function render(arts){
    $container.innerHTML = "";
    arts.forEach(a => {
      const card = document.createElement("div");
      card.className = "article";

      if (a.urlToImage){
        const img = document.createElement("img");
        img.src = a.urlToImage;
        card.appendChild(img);
      }

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = (a.source?.name || "") + " — " + (new Date(a.publishedAt)).toLocaleString();
      card.appendChild(meta);

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = a.titleES || "Sin título";
      card.appendChild(title);

      const desc = document.createElement("div");
      desc.className = "desc";
      desc.textContent = a.descriptionES || "";
      card.appendChild(desc);

      const link = document.createElement("a");
      link.href = a.url;
      link.target = "_blank";
      link.textContent = "Leer original";
      card.appendChild(link);

      $container.appendChild(card);
    });
  }

  // Inicial
  makeButtons();
  fetchNews();

})();
</script>

</body>
</html>
