<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noticias GNews</title>
  <style>
    body { 
      margin: 20px; 
      font-family: Arial, sans-serif; 
      background: #fff;
      color: #000;
    }
    h1 { margin-bottom: 10px; }
    #topics button {
      margin: 3px; 
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    #status { margin: 15px 0; font-size: 14px; color:#444; }
    .article {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      background: #fafafa;
    }
    .article img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .meta { font-size: 12px; color: #666; margin-bottom: 6px; }
    .title { font-weight: bold; margin-bottom: 6px; font-size: 16px; }
    .desc { font-size: 14px; }
  </style>
</head>

<body>

<h1>Noticias (GNews)</h1>

<div id="topics"></div>

<div id="status">Cargando noticias...</div>

<div id="container"></div>

<script>
(function(){

  // LISTA DE CATEGORÍAS VÁLIDAS DE GNEWS
  const categorias = [
    { label: "General", category: "general" },
    { label: "Mundo", category: "world" },
    { label: "Nación", category: "nation" },
    { label: "Negocios", category: "business" },
    { label: "Tecnología", category: "technology" },
    { label: "Entretenimiento", category: "entertainment" },
    { label: "Deportes", category: "sports" },
    { label: "Ciencia", category: "science" },
    { label: "Salud", category: "health" }
  ];

  const API_KEY = "77518d52661861044015ee7bd98d6815"; // <<<<<<<< REEMPLAZAR

  const $topics = document.getElementById("topics");
  const $status = document.getElementById("status");
  const $container = document.getElementById("container");

  let currentCategory = "general";

  function makeButtons() {
    categorias.forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat.label;
      btn.onclick = () => {
        currentCategory = cat.category;
        fetchNews();
      };
      $topics.appendChild(btn);
    });
  }

  async function fetchNews() {
    $status.textContent = "Cargando noticias...";
    $container.innerHTML = "";

    try {
      const endpoint = 
        `https://gnews.io/api/v4/top-headlines?category=${currentCategory}&lang=es&country=ar&max=20&apikey=${API_KEY}`;

      const r = await fetch(endpoint);
      const data = await r.json();

      if (!data.articles || data.articles.length === 0){
        $status.textContent = "No se encontraron noticias.";
        return;
      }

      render(data.articles);
      $status.textContent = "Listo.";
    }
    catch(e) {
      console.error(e);
      $status.textContent = "Error cargando noticias.";
    }
  }

  function render(arts){
    $container.innerHTML = "";
    arts.forEach(a => {
      const card = document.createElement("div");
      card.className = "article";

      if (a.image){
        const img = document.createElement("img");
        img.src = a.image;
        card.appendChild(img);
      }

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = a.source.name + " — " + (new Date(a.publishedAt)).toLocaleString();
      card.appendChild(meta);

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = a.title || "Sin título";
      card.appendChild(title);

      const desc = document.createElement("div");
      desc.className = "desc";
      desc.textContent = a.description || "";
      card.appendChild(desc);

      const link = document.createElement("a");
      link.href = a.url;
      link.target = "_blank";
      link.textContent = "Leer original";
      card.appendChild(link);

      $container.appendChild(card);
    });
  }

  // Inicial
  makeButtons();
  fetchNews();

})();
</script>

</body>
</html>
